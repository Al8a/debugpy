name: 'Generate Daily Report'

on:
  schedule:
    - cron: '0 6 * * 1'
  
permissions:
  issues: read
  contents: write

jobs:
  report:
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
      - id: report
        uses: gramster/github-issue-reporter@main
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          reportNameTemplate: 'fullreport.md'
